<p>
  <mat-toolbar color="primary">
    
    <span>Employee Data</span>
    <span class="example-spacer"></span>
    <button mat-flat-button color="accent" (click)="openDialog()">ADD Employee</button>
  
  
  </mat-toolbar>
</p>
<div class="table">




  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Employee Id">

      <th mat-header-cell *matHeaderCellDef>Employee Id</th>

      <td mat-cell *matCellDef="let element">{{element.employeeId}}</td>
    </ng-container>


    <ng-container matColumnDef="EmployeeName">

          <th mat-header-cell *matHeaderCellDef> Employee Name </th>

          <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>

      </ng-container>




      <ng-container matColumnDef="Email">

          <th mat-header-cell *matHeaderCellDef> Email </th>

          <td mat-cell *matCellDef="let element"> {{element.email}} </td>

      </ng-container>





      <ng-container matColumnDef="Dob">

          <th mat-header-cell *matHeaderCellDef> Date Of Birth</th>

          <td mat-cell *matCellDef="let element"> {{element.dob | date}} </td>

      </ng-container>
      <ng-container matColumnDef="City">

        <th mat-header-cell *matHeaderCellDef>City</th>

        <td mat-cell *matCellDef="let element"> {{element.city}} </td>

    </ng-container>





     

      <ng-container matColumnDef="Action" >

          <th mat-header-cell *matHeaderCellDef> Action </th>

          <td mat-cell *matCellDef="let element"><mat-icon aria-hidden="false" aria-label="Example home icon"

                  fontIcon="create" color="primary"  style="margin-right: 20px; cursor: pointer;" (click)="Update(element.employeeId)"></mat-icon>

              <mat-icon aria-hidden="false" aria-label="Example home icon" color="warn" style="cursor: pointer;"  fontIcon="delete" (click)="DelEmpDat(element.employeeId)"></mat-icon>

          </td>

      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>




  </table>

</div>
<router-outlet></router-outlet>
