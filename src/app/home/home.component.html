<div mat-dialog-title>

    <h1>EmployeeRecord</h1>

</div>





<form [formGroup]="empForm" (ngSubmit)="onFormSubmit(empForm.value)">




    <div mat-dialog-content class="content">




        <div class="row">




            <mat-form-field appearance="outline">




                <mat-label>EmployeeName</mat-label>

                <mat-hint>this field is required</mat-hint>




                <input matInput type="text" placeholder="Name" formControlName="employeeName">




            </mat-form-field>




            <mat-form-field appearance="outline">




                <mat-label> Email</mat-label>

                <input matInput type="email" placeholder="email" formControlName="email">




            </mat-form-field>




            <mat-form-field appearance="outline">




                <mat-label> DOB</mat-label>

                <input matInput type="text" placeholder="Date Of Birth" formControlName="dob">




            </mat-form-field>




            <mat-form-field appearance="outline">




                <mat-label> PhoneNo.</mat-label>

                <input matInput type="number" placeholder="Enter Phone number" formControlName="phone">




            </mat-form-field>




            <mat-form-field appearance="outline">




                <mat-label> City</mat-label>

                <input matInput type="text" placeholder="City" formControlName="city">




            </mat-form-field>





        </div>






        <div mat-dialog-actions class="action">




            <button mat-raised-button type="button" mat-dialog-close color="accent">Cancel</button>




            <button mat-raised-button color="primary" type="submit" color="primary">Save</button>




        </div>
